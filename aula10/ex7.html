<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body{
            background-color: black;
            font: normal 20pt Arial;
            color: white;
        }
        h1{
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Somando valores...</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="Soma()">
    <div id="answer">Resposta</div>
    <script>
        function Soma(){
            var txt1 = document.getElementById("txtn1")
            var txt2 = document.getElementById("txtn2")
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var resp = document.getElementById("answer")
            var s = n1 + n2
            resp.innerText = `A soma entre ${n1} e ${n2} vale ${s}`
        }
        
    </script>
</body>
</html>
